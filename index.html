<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Ohara | Courses</title>
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <div class="left-column__wrapper">
          <div class="logo">
            <a href="/" class="logo__logo-link">
              <img
                src="./img/svg/logo.svg"
                alt="Ohara | Courses"
                class="logo__logo-pic"
              />
            </a>
          </div>
          <button type="button" class="join-button">
            Join a course
          </button>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="" class="menu__link"
                  >Dashboard
                  <div class="menu__pic">
                    <img src="./img/svg/dashboard.svg" alt="Ohara | Courses" />
                  </div>
                </a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link menu__link_active"
                  >All courses
                  <div class="menu__pic">
                    <img src="./img/svg/allcourses.svg" alt="Ohara | Courses" />
                  </div>
                </a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link"
                  >Resources
                  <div class="menu__pic">
                    <img src="./img/svg/resources.svg" alt="Ohara | Courses" />
                  </div>
                </a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link"
                  >Friends
                  <div class="menu__pic">
                    <img
                      src="./img/svg/friends.svg"
                      alt="Ohara | Courses"
                    /></div
                ></a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link"
                  >Chats
                  <div class="menu__pic">
                    <img src="./img/svg/chats.svg" alt="Ohara | Courses" />
                  </div>
                </a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link"
                  >Settings
                  <div class="menu__pic">
                    <img src="./img/svg/settings.svg" alt="Ohara | Courses" />
                  </div>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="middle-column">
        <div class="middle-column__wrapper"></div>
      </div>
      <div class="right-column">
        <div class="right-column__wrapper"></div>
      </div>
    </div>
  </body>
</html>
